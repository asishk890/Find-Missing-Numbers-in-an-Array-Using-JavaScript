<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Missing-Numbers-in-an-Array-Using-JavaScript</title>
    <meta name="description" content="I added a code for missing numbers.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Find-Missing-Numbers-in-an-Array-Using-JavaScript</h1>
            <label class="format" for="array">Add numbers with coma Ex...1,2,5,7,8,11(don't add , on last)</label>
            <input class="format" type="text" id="array">
            <label class="format" for="starting">Add your starting number</label>
            <input class="format" type="text" id="starting">
            <label class="format" for="ending">Add your ending number</label>
            <input class="format" type="text" id="ending">
            <button class="format" type="submit" id="submit">Submit</button>
            <p id="result" style="font-size: 18px; font-weight: bold; margin-top: 20px;"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
